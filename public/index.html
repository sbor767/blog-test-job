    <script src="/secrets.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      let config = {
        apiKey: window.apiKey,
        authDomain: "chatastrophe-f0bb1.firebaseapp.com",
        databaseURL: "https://chatastrophe-f0bb1.firebaseio.com",
        projectId: "chatastrophe-f0bb1",
        storageBucket: "chatastrophe-f0bb1.appspot.com",
        messagingSenderId: window.messagingSenderId
      }
      firebase.initializeApp(config)
      window.firebase = firebase
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
              console.log('Registered!')
            }, function(err) {
              console.log('Service registration failed: ', err)
            })
            .catch(function(err) {
              console.log(err)
            })
        })
      } else {
        console.log('Service worker is not supported.')
      }
    </script>
  </body>
